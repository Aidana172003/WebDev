<!--Array-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["Apples", "Pear", "Orange"];
        let shoppingCart = fruits;
        shoppingCart.push("Banana");
        alert(fruits.length);
    </script>
    <script>
        let styles = ["Jazz", "Blues"];
        styles.push("Rock-n-Roll");
        styles[Math.floor((styles.length - 1) / 2)] = "Classics";
        alert(styles.shift());
        styles.unshift("Rap", "Reggae");
    </script>
    <script>
        let arr = ["a", "b"];
        arr.push(function() {
            alert(this);
        })
        arr[2]();
    </script>
    <script>
        function sumInput() {
            let numbers = [];
            while (true) {
                let value = prompt("Number", 0);
                if (value === "" || value === null || !isFinite(value)) {
                    break;
                }
                numbers.push(+value);
            }
            let sum = 0;
            for (let number of numbers) {
                sum += number;
            }
            return sum;
        }
        alert(sumInput());
    </script>
</body>

</html>

<!--WeakMap and WeakSet-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let messages = [{
            text: "Hello",
            from: "John"
        }, {
            text: "How goes",
            from: "John"
        }, {
            text: "See you soon",
            from: "Alice"
        }];
        let readMessages = new WeakSet();
        readMessages.add(messages[0]);
        readMessages.add(messages[1]);
        alert("Read message 0: " + readMessages.has(messages[0]));
        messages.shift();
    </script>
    <script>
        let messages = [{
            text: "Hello",
            from: "John"
        }, {
            text: "How goes?",
            from: "John"
        }, {
            text: "See you soon",
            from: "Alice"
        }];
        let readMap = new WeakMap();
        readMap.set(messages[0], new Date(2017, 1, 1));
    </script>
</body>

</html>
<!--Object.keys,values,entities-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function sumSalaries(salaries) {
            let sum = 0;
            for (let salary of Object.values(salaries)) {
                sum += salary;
            }
            return sum;
        }
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        alert(sumSalaries(salaries));
    </script>
    <script>
        function count(obj) {
            return Object.keys(obj).length;
        }
    </script>
</body>
