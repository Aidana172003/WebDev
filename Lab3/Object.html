<!--Object methods, 'this'-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function makeUser() {
            return {
                name: "John",
                ref() {
                    return this;
                }
            };
        }
        let user = makeUser();
        alert(user.ref().name);
    </script>
    <script>
        let calculator = {
            sum() {
                return this.a + this.b;
            },
            mul() {
                return this.a * this.b;
            },
            read() {
                this.a = +prompt("enter a", 0);
                this.b = +prompt("enter b", 0);
            }
        };
        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
    </script>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep() {
                alert(this.step);
                return this;
            }
        };
        ladder.up().up().down().showStep().down().showStep();
    </script>
</body>

</html>
<!--Constructor-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {};

        function A() {
            return obj;
        }

        function B() {
            return obj;
        }
        alert(new A() == new B());
    </script>
    <script>
        function Calculator() {
            this.read = function() {
                this.a = +prompt("enter a", 0);
                this.b = +prompt("enter b", 0);
            };
            this.sum = function() {
                return this.a + this.b;
            };
            this.mul = function() {
                return this.a * this.b;
            };
        }
        let calculator = new Calculator();
        calculator.read();
        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
    <script>
        function Accumulator(starvingValue) {
            this.value = starvingValue;
            this.read = function() {
                this.value += +prompt("How much to add?", 0);
            };
        }
        let accumulator = new Accumulator(1);
        accumulator.read();
        accumulator.read();
        alert(accumulator.value);
    </script>
</body>

</html>
