<!DOCTYPE html>

</head>

<body>
    <script>
        alert(null || 2 || undefined);
        alert(alert(1) || 2 || alert(3));
        alert(1 && null && 2);
        alert(alert(1) && alert(2));
        alert(null || 2 && 3 || 4);
    </script>

<!--Function-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function checkAge(age) {
            return (age > 18) ? true : confirm('Did parents allow you?');
        }
    </script>
    <script>
        function min(a, b) {
            if (a > b) {
                return b;
            }
            return a;
        }
    </script>
    <script>
        function pow(x, n) {
            let res = x;
            for (let i = 1; i < n; i++) {
                res *= x;
            }
            return res;
        }
        let x = prompt("enter x", '');
        let n = prompt("enter n", '');
        if (n < 1) {
            alert("invalid");
        } else {
            alert(pow(x, n));
        }
    </script>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
        }
        ask(
            "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
        );
    </script>
</body>

</html>
